<!DOCTYPE html>
<html>
  <head>
    <title>marioke | Windows Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <script>
      let count = 0;
      let stage = 1;
      let stage2 = 3;
      let counter = setInterval(timer, 14830);
      let ref = "Updates werden konfiguriert";

      function timer() {
        count = count + 1;
        if (count <= 0) {
          clearInterval(counter);
          return;
        }
        document.getElementById("timer").innerHTML = count + "%";
        if (count > 99) {
          stage = stage + 1;
          document.getElementById("stage").innerHTML = stage + "";
          count = 0;
          return;
        }
        if (stage > 3) {
          stage2 = 68;
          ref = "Updates werden installiert";
          document.getElementById("ref").innerHTML = ref + "";
          document.getElementById("stage2").innerHTML = stage2 + "";
          return;
        }
      }

      document.getElementById("loader").requestFullscreen();

      document.addEventListener("keypress", (e) => {
        if (e.key == "q") {
          e.preventDefault();
          window.location.href = "index.html";
        }
      });
    </script>
    <style>
      body {
        background: #006dae;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        vertical-align: middle;
        text-align: center;
        z-index: -1;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        vertical-align: middle;
        position: absolute;
        top: 50%;
        height: 70px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 500px;
        margin-top: -5%;
        font-family: Segoe UI Light, Segoe UI, Arial;
        font-size: 23px;
        color: #fff;
        font-weight: normal;
        text-align: center;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .image_block {
        position: absolute;
        bottom: 17px;
        left: 50%;
        width: 50%;
        margin: -5% 0 0 -25%;
      }

      p {
        display: block;
        float: middle;
        text-align: center;
        width: 100%;
      }

      .centeragain {
        width: 500px;
        margin: 0px auto;
        text-align: left;
      }

      .messageBox {
        display: block;
        color: #67a2e6;
        font-family: Segoe UI Light, Segoe UI, Arial;
        font-size: 20px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        z-index: 999;
      }

      .loader {
        position: relative;
        padding-top: 100px;
        width: 50px;
        margin: auto;
      }

      .loader .circle {
        position: absolute;
        width: 48px;
        height: 48px;
        opacity: 0;
        transform: rotate(225deg);
        animation-iteration-count: infinite;
        animation-name: orbit;
        animation-duration: 5.5s;
      }

      .loader .circle:after {
        content: "";
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background: #fff;
      }

      .loader .circle:nth-child(2) {
        animation-delay: 240ms;
      }

      .loader .circle:nth-child(3) {
        animation-delay: 480ms;
      }

      .loader .circle:nth-child(4) {
        animation-delay: 720ms;
      }

      .loader .circle:nth-child(5) {
        animation-delay: 960ms;
      }

      @keyframes orbit {
        0% {
          transform: rotate(225deg);
          opacity: 1;
          animation-timing-function: ease-out;
        }

        7% {
          transform: rotate(345deg);
          animation-timing-function: linear;
        }

        30% {
          transform: rotate(455deg);
          animation-timing-function: ease-in-out;
        }

        39% {
          transform: rotate(690deg);
          animation-timing-function: linear;
        }

        70% {
          transform: rotate(815deg);
          opacity: 1;
          animation-timing-function: ease-out;
        }

        75% {
          transform: rotate(945deg);
          animation-timing-function: ease-out;
        }

        76% {
          transform: rotate(945deg);
          opacity: 0;
        }

        100% {
          transform: rotate(945deg);
          opacity: 0;
        }
      }

      #bottom {
        position: fixed;
        bottom: 10%;
        width: 100%;
        left: 0;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div
      style="
        display: block;
        position: absolute;
        min-width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
      "
    >
      <div class="centeragain" id="loader">
        <div class="wrapper">
          <div class="font">
            <div
              class="loader"
              style="vertical-align: middle; padding-top: 2px"
            >
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <br /><br />
            <a id="ref">Windows Update wird geladen. </a><br />
            <a id="timer">0%</a> <span>abgeschlossen</span><br /><span
              >Schalten Sie den PC nicht aus. Dies kann einige Minuten
              dauern.</span
            >
          </div>
          <div id="bottom">Dein PC wird im Anschluss neu gestartet.</div>
        </div>
      </div>
    </div>
  </body>
</html>
